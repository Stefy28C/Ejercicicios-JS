<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Estilo.css">

    <title>Animaciones</title>
</head>

<body>
    <h1>Moto en movimiento</h1>
    <div id="pantalla">
        <img id="fondo" src="img/fondo.jpg" alt="Fondo">
        <img id="moto" src="img/motico.gif" alt="Moto">
        <img id="carro" src="img/carro.png" alt="Carro">
        <img id="nave" src="img/nave.png" alt="Nave">
        <img id="humano" src="img/humano.png" alt="Humano">

        <div id="controles">

            <button id="detener" onclick="detener()">Detener</button>
            <button id="arrancar" onclick="arrancar()">Arrancar</button>
            <button id="raptar" onclick="raptar()">Raptar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/logica.js"></script>

</body>

</html>
